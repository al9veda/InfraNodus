tests:
  usernames:
    - description: "Autolink trailing username"
      text: "text @username"
      expected: "text <a title=\"Search @username\" class=\"app-tag-link\" href=\"#flowser/all/@username\">@username</a>"

    - description: "Autolink username at the beginning"
      text: "@username text"
      expected: "<a title=\"Search @username\" class=\"app-tag-link\" href=\"#flowser/all/@username\">@username</a> text"

    - description: "DO NOT Autolink username preceded by a letter"
      text: "meet@the beach"
      expected: "meet@the beach"

    - description: "Autolink username preceded by punctuation"
      text: "great.@username"
      expected: "great.<a title=\"Search @username\" class=\"app-tag-link\" href=\"#flowser/all/@username\">@username</a>"

    - description: "Autolink username followed by punctuation"
      text: "@username&^$%^"
      expected: "<a title=\"Search @username\" class=\"app-tag-link\" href=\"#flowser/all/@username\">@username</a>&^$%^"

    - description: "Autolink username including dots"
      text: "@user.name"
      expected: "<a title=\"Search @user.name\" class=\"app-tag-link\" href=\"#flowser/all/@user.name\">@user.name</a>"

    - description: "Autolink username including dots (but excude trailing dot)"
      text: "@user.name."
      expected: "<a title=\"Search @user.name\" class=\"app-tag-link\" href=\"#flowser/all/@user.name\">@user.name</a>."

    - description: "Autolink username followed by accented latin characters"
      text: "@aliceìnheiro something something"
      expected: "<a title=\"Search @aliceìnheiro\" class=\"app-tag-link\" href=\"#flowser/all/@aliceìnheiro\">@aliceìnheiro</a> something something"

    - description: "Autolink usernames over 20 characters"
      text: "@username9012345678901"
      expected: "<a title=\"Search @username9012345678901\" class=\"app-tag-link\" href=\"#flowser/all/@username9012345678901\">@username9012345678901</a>"

    - description: "Autolink two usernames"
      text: "@foo @bar"
      expected: "<a title=\"Search @foo\" class=\"app-tag-link\" href=\"#flowser/all/@foo\">@foo</a> <a title=\"Search @bar\" class=\"app-tag-link\" href=\"#flowser/all/@bar\">@bar</a>"

    - description: "Autolink usernames followed by :"
      text: "@foo: @bar"
      expected: "<a title=\"Search @foo\" class=\"app-tag-link\" href=\"#flowser/all/@foo\">@foo</a>: <a title=\"Search @bar\" class=\"app-tag-link\" href=\"#flowser/all/@bar\">@bar</a>"

    - description: "Autolink usernames that are followed by international characters"
      text: "@foo îs in the house"
      expected: "<a title=\"Search @foo\" class=\"app-tag-link\" href=\"#flowser/all/@foo\">@foo</a> îs in the house"

